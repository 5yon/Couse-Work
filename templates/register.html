<html>
<head>
  <title>Register</title>
   <link rel="stylesheet" type="text/css"  href="/static/register.css">
</head>
<body>
  <center>
  <h3>Register Here</h3>
  <form action="/signup" method="post">
      <table>
        <tr>
          <td>Username:</td>
          <td><input type="text" name="username" placeholder="Enter Username Here" required></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" placeholder="Enter Password Here" required></td>
        </tr>

        <tr>
          <td>Email:</td>
          <td><input type="email" name="mail" placeholder="Enter Email Here" required></td>
        </tr>


        <tr>
          <td>Phone:</td>
          <td>
            <select name="country_phone">
              <option value="+44">+44</option>
              <option value="+7">+7</option>
              <option value="+86">+86</option>
              <option value="+98">+98</option>
              <option value="+351">+351</option>
              <option value="+33">+33</option>
              <option value="+34">+34</option>

            <input type="phone" name="mobile_number" placeholder="7********" required>
          </td>
        </tr>

           <td><input type="submit" name="submit" value="submit"></td>
           <td><p>Already have an account? <a href="login.html">Login Here</a></p></td>
        </tr>
      </table>
  </form>

  </center>
</body>
</html>
